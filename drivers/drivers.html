<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver</title>
    <link rel="stylesheet" href="drivers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="table rowdies-regular">
        <div class="points bottom-border apply-flex">
            <div class="standings">1</div>
            <div class="value">
                <div class="number">237</div>
                <div class="pts apply-flex">PTS</div>
            </div>
        </div>

        <div class="name bottom-border apply-flex">
            <div class="colour"></div>
            <div class="driver-name">
                <p>Max <b>VERSTAPPEN</b></p>
            </div>
            <div class="logo">
                <img src="ver/Netherlands.avif" alt="Netherlands", class="logo-class">
            </div>
        </div>

        <div class="driver">
            <div class="team-name apply-flex rowdies-light">Red Bull Racing</div>
            <div class="pics">
                <img src="ver/MAXVER01.avif" alt="MAXVER01" class="car-number">
                <img src="ver/maxver01.avif" alt="maxver01" class="goat">
            </div>
        </div>
    </div>
</body>
</html>
